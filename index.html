<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/null.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>nodasoft-task</title>
  </head>
  <body>
    <div class="wraper">
      <header id="header" class="header">
        <a href="#popup" class="header__popup">Open pop-up button</a>
      </header>
      <main class="main">
        <section class="counter">
          <div class="counter__item counter__item_1"></div>
          <div class="counter__item counter__item_2"></div>
          <div class="counter__item counter__item_3"></div>
          <div class="counter__item counter__item_4"></div>
          <div class="counter__item counter__item_5"></div>
        </section>
        <section class="gallery">
          <div class="gallery__item"></div>
          <div class="gallery__item"></div>
          <div class="gallery__item"></div>
          <div class="gallery__item"></div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <div id="popup" class="popup">
      <a href="#header" class="popup__area"></a>
      <div class="popup__body">
        <div class="popup__content">
          <a href="#header" class="popup__close">X</a>
          <h2 class="popup__title">Pop-up</h2>
        </div>
      </div>
    </div>
  </body>
</html>
